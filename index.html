<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الشخصية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', 'Almarai', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .social {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .snapchat { background-color: #FFFC00; color: #000; }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .tiktok { background-color: #000; color: #fff; }
    .facebook { background-color: #1877F2; }
    .whatsapp { background-color: #25D366; }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-image.jpg" alt="الصورة الشخصية" class="profile-img" />
    <h1>يزن المؤيد كمال</h1>
    <p>رائد أعمال رقمي ومصمم حلول تقنية متقدمة</p>

    <div class="social snapchat">سناب شات</div>
    <div class="social instagram">انستغرام</div>
    <div class="social tiktok">تيكتوك</div>
    <div class="social facebook">فيسبوك</div>
    <div class="social whatsapp">واتساب</div>
  </div>
</body>
</html>
